<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>자스스톤</title>
    <style>
      #my,
      #rival {
        display: inline-block;
        vertical-align: top;
      }
      .turn {
        border: 1px solid black;
      }
      #rival {
        vertical-align: bottom;
      }
      #my-deck,
      #rival-deck {
        display: inline-block;
        vertical-align: top;
        width: 400px;
        margin-left: 100px;
        background: silver;
      }
      #rival-deck,
      #rival-hero,
      #rival-cards,
      #my-deck,
      #my-hero,
      #my-cards {
        text-align: center;
      }
      .card {
        width: 100px;
        height: 150px;
        display: inline-block;
        position: relative;
        border: 1px solid black;
        margin-bottom: 15px;
        background: white;
      }
      .card-name {
        text-align: center;
      }
      .card-att,
      .card-hp,
      .card-cost {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        line-height: 30px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: inline-blockl;
        position: absolute;
        bottom: 0;
        border: 1px solid black;
      }
      .card-cost {
        bottom: auto;
        top: 0;
        right: 0;
        background-color: blue;
        color: white;
      }
      .card-att {
        left: 0;
        background-color: green;
        color: white;
      }
      .card-hp {
        right: 0;
        background-color: red;
        color: white;
      }
      .card-hidden {
        display: none;
      }
      .card-selected {
        border: 2px solid red;
      }
      .card-turnover {
        background: gray;
      }
      #turn-btn {
        float: right;
        position: relative;
        top: -23px;
      }
    </style>
  </head>
  <body>
    <div id="rival">
      <div>코스트 : <span id="rival-cost">10</span>/<span>10</span></div>
      <div id="rival-hero"></div>
      <div id="rival-cards" style="height: 200px;"></div>
    </div>
    <div id="rival-deck">
      <div>덱</div>
    </div>
    <hr />
    <button id="turn-btn">턴넘기기</button>
    <div id="my" class="turn">
      <div id="my-cards" style="height: 200px;"></div>
      <div id="my-hero"></div>
      <div>코스트 : <span id="my-cost">10</span>/<span>10</span></div>
    </div>
    <div id="my-deck">
      <div>덱</div>
    </div>
    <div class="card-hidden">
      <div class="card">
        <div class="card-cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
      </div>
    </div>
    <script src="자스스톤.js"></script>
  </body>
</html>
