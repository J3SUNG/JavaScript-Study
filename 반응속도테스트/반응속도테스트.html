<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>반응속도테스트</title>
    <style>
      #screen {
        width: 600px;
        height: 400px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요.</div>
    <script src="반응속도테스트.js"></script>
  </body>
</html>
