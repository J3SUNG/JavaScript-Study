<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 이미지 슬라이더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: transform 0.5s ease;
      background-color: #f5f5f5;
    }
    
    .slide:nth-child(1) { background-color: #ffcccc; }
    .slide:nth-child(2) { background-color: #ccffcc; }
    .slide:nth-child(3) { background-color: #ccccff; }
    
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .controls button {
      margin: 0 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
    
    .indicator {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #bbb;
      margin: 0 5px;
      cursor: pointer;
    }
    
    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>간단한 이미지 슬라이더</h1>
  
  <div class="slider-container" id="slider">
    <div class="slide">슬라이드 1</div>
    <div class="slide">슬라이드 2</div>
    <div class="slide">슬라이드 3</div>
  </div>
  
  <div class="controls">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
  </div>
  
  <div class="indicator" id="indicator">
    <!-- 인디케이터는 JS로 생성하세요 -->
