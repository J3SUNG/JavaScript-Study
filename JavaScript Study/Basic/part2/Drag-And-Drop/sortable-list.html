    body {

      padding: 20px;

    .sortable-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    
    .sortable-item {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      transition: background-color 0.2s;
    }
    
    .sortable-item:hover {
      background-color: #e9e9e9;
    }
    
    .sortable-item.dragging {
      opacity: 0.5;
      background-color: #d4e9ff;
    }
    
    .drop-zone {
      border: 2px dashed #aaa;
      background-color: #f9f9f9;
    }
  </style>
</head>
