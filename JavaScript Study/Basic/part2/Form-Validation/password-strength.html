    .strength-meter-fill {

      border-radius: 5px;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }
    
    .feedback {
      margin-top: 5px;
      font-size: 0.8em;
    }
    
    .weak { background-color: #ff4d4d; }
    .medium { background-color: #ffb84d; }
    .strong { background-color: #4caf50; }
  </style>
</head>
