<!DOCTYPE html>
<html lang="ko">
<head>

  <title>다크 모드 토글</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --header-bg: #f5f5f5;
      --card-bg: #fff;
      --card-border: #ddd;
      --btn-bg: #4a90e2;
      --btn-text: #fff;
    }
    
    .dark-mode {
      --bg-color: #222;
      --text-color: #eee;
      --header-bg: #333;
      --card-bg: #444;
      --card-border: #555;
      --btn-bg: #2a5885;
      --btn-text: #fff;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: var(--header-bg);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .toggle-btn {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

    <h1>다크 모드 예제</h1>
    <button id="toggleBtn" class="toggle-btn">다크 모드</button>

    </div>
    
    <div class="card">

    </div>
  </main>
