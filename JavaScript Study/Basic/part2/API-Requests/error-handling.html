<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API 에러 핸들링</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button.error-btn {
      background-color: #f44336;
    }
    
    button.timeout-btn {
      background-color: #ff9800;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #f44336;
      padding: 10px;
      border: 1px solid #f44336;
      border-radius: 4px;
    }
    
    .retry-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .retry-count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>API 에러 핸들링</h1>
  
  <div class="controls">
    <button id="successBtn">성공 요청</button>
    <button id="errorBtn" class="error-btn">오류 요청</button>
    <button id="timeoutBtn" class="timeout-btn">타임아웃 요청</button>
  </div>
  
  <div id="result" class="result" style="display: none;"></div>

</html>
