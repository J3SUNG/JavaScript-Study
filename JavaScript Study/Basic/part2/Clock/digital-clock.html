      font-family: Arial, sans-serif;

      align-items: center;

      height: 100vh;

      background-color: #f5f5f5;
    }
    
    .clock-container {
      background-color: #fff;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .clock {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .date {
      font-size: 1.2rem;
      color: #666;
    }
    
    .format-toggle {
      margin-top: 20px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #3a7bc8;
    }
  </style>
</head>
