<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 전환</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tab-container {
            margin-top: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            cursor: pointer;
        }
        
        .tab-button.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>탭 인터페이스</h1>
    
    <div class="tab-container">
        <div class="tab-buttons">
            <div class="tab-button active" id="tab1">탭 1</div>
            <div class="tab-button" id="tab2">탭 2</div>
            <div class="tab-button" id="tab3">탭 3</div>
        </div>
        
        <div class="tab-content active" id="content1">
            <h2>탭 1 내용</h2>
            <p>이것은 첫 번째 탭의 내용입니다.</p>
        </div>
        
        <div class="tab-content" id="content2">
            <h2>탭 2 내용</h2>
            <p>이것은 두 번째 탭의 내용입니다.</p>
        </div>
        
        <div class="tab-content" id="content3">
            <h2>탭 3 내용</h2>
            <p>이것은 세 번째 탭의 내용입니다.</p>
        </div>
    </div>
    
    <script>
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // 모든 탭 버튼에 이벤트 리스너 등록
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 클릭한 탭 버튼의 ID에서 번호 추출 (예: "tab1" -> "1")
                const tabId = this.id.replace('tab', '');
                
                // 모든 탭 버튼과 콘텐츠의 active 클래스 제거
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // 클릭한 탭과 해당 콘텐츠에 active 클래스 추가
                this.classList.add('active');
                document.getElementById(`content${tabId}`).classList.add('active');
            });
        });
    </script>
</body>
</html>
